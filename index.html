<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/style-card-desktop.css" type="text/css" media="all" />
  <link rel="stylesheet" href="./styles/style-card-mobile.css" type="text/css" media="all" />
  <link rel="stylesheet" href="./styles/style-progress-bar.css" type="text/css" media="all" />
  <link rel="stylesheet" href="./styles/style-text.css" type="text/css" media="all" />
  <title>test-Frontend</title>
</head>

<body>
  <main>
    <header>
      <h1 class="title">frontend test task</h1>
    </header>
    <section>
      <div class="card">
        <div class="card-header">
          <img class="card-header-icon-gift-left" src="./SVG/gift-main-cart.svg" alt="card-header-icon-gift-left" />
          <h3 class="card-header-title">
            Weiter shoppen und Gratis-Produkt freischalten:
          </h3>
        </div>
        <div class="card-progress">
          <img class="card-progress-icon-gift" src="./SVG/gift-main-cart.svg" alt="card-progress-icon-gift" />
          <div class="wrapper">
            <div class="progress-bar">
              <span id="progress-fill" class="progress-bar-fill"></span>
            </div>
          </div>
          <div class="card-progress-price">
            <p class="card-progress-price-primary">
              <span class="card-progress-price-primary-1">100 &euro;</span>
              <span class="card-progress-price-primary-2">39,9 &euro;</span>
            </p>
            <p class="card-progress-total-price">/ 100 &euro;</p>
          </div>
        </div>
        <div class="card-description">
          <img class="card-description-img" src="./Screenshots/laneva.jpg" alt="" />
          <div class="card-description-container">
            <p class="card-description-container-text1">Laneva Geschenkgutschein 100 Euro</p>
            <div class="card-description2">
              <div class="card2-container-description-text">
                <img src="./SVG/check-main-cart.svg" alt="icon-check" />
                <h5>Freigeschaltet</h5>
                <p class="card2-container-description-text">0,00 &euro;</p>
              </div>
              <div class="card-gesperrt">
                <img src="./SVG/lock-key-side-cart.svg" alt="icon-key" />
                <h5>Gesperrt</h5>
              </div>
              <div class="card-description2-price">
                <p class="price-secondary">100 &euro;*</p>
                <p class="price">0,00 &euro;*</p>
              </div>
            </div>
          </div>
          <img class="icon-gift-right" src="./SVG/gift-main-cart.svg" alt="icon-gift-right" />
        </div>
        <div class="card-description2-moreinfo">
          <p>Kostenloses Produkt</p>
          <div class="card2-container-description-date">
            Lieferung ab 25.02.22
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
